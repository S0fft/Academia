<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <title>Map of Ukraine and Search</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <script>
        var map = L.map('map').setView([49.0, 31.0], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var kievRegionCoordinates = [
            [50.0, 30.0],
            [50.0, 32.0],
            [49.0, 32.0],
            [49.0, 30.0]
        ];

        var kievRegionPolygon = L.polygon(kievRegionCoordinates).addTo(map);

        kievRegionPolygon.on('click', function () {
            window.open('https://en.wikipedia.org/wiki/Kyiv', '_blank');
        });

        kievRegionPolygon.bindPopup("Київська область");

    </script>

</body>

</html>
